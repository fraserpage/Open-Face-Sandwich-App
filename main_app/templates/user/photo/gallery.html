{% extends '../../base.html' %}
{% load static %}
{% block page_title %}{{ profile_user.username }}'s Uploaded Photos{% endblock %}

{% block content %}
<h2 class="page-headline">{{ profile_user.username }}'s Uploaded Photos</h2>
<div id="sandwich-gallery-grid">
    {% for photo in photos %}
        <a href="/users/{{ photo.user_id }}/photos/{{ photo.id }}/">   
            <img class="sandwich-top" src="{{ photo.top }}">
            <img class="sandwich-middle" src="{{ photo.middle }}">
            <img class="sandwich-bottom" src="{{ photo.bottom }}">
    {% endfor %}
</div>
 
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% block page_title %}User Log-In{% endblock %}

{% block content %}
<h2 class="pageSubtitle">User Log-In</h2>
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn" value="login">
  <input type="hidden" name="next" value="{{ next }}">
</form>
 
{% endblock %}
